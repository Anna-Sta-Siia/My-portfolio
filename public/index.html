<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Import de la police serif “Playfair Display” -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles globaux inline pour le motif russe et la police du logo -->
    <style>
      :root {
        --logo-font: 'Playfair Display', serif;
      }
      body {
        margin: 0;
        padding: 0;
        /* Motif russe en arrière‑plan */
        background: url('%PUBLIC_URL%/pattern.svg') repeat;
        background-size: 150px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      /* Si tu veux une couleur de base pour tout le site */
      a.logo {
        font-family: var(--logo-font);
        text-decoration: none;
        color: inherit;
        font-size: 26px;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio Web Anastasia Girard – Intégrateur Web à Paris"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Anastasia Girard – Intégrateur Web à Paris</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
